  <article id="https://www.notion.so/d544b8cb9904432dbc23ff875dbaafb2" class="PageRoot"><div id="https://www.notion.so/1d992232cefb4cdd9be445939cd67f01" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">如果一个HTTP请求被代理的话，那么该请求与常规的HTTP请求基本一致。只有一点：被代理的请求的请求头部的path字段传递的是完整的URL，而普通的HTTP请求的path字段仅仅传递域名后的path部分。</span></span></p></div><div id="https://www.notion.so/b3fbdd8ee4584636a1676f18c3ab5701" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">下图是一个没有被代理的请求的请求头：</span></span></p></div><div id="https://www.notion.so/dc56bfe41d65498891252cc38014bdd1" class="Image Image--PageWidth"><figure><a href="https://www.notion.so/signed/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fb2ea09d5-e145-4af0-a521-5448d5b92928%2FUntitled.png?width=1047&amp;table=block&amp;id=dc56bfe4-1d65-4988-9125-2cc38014bdd1"><img src="https://www.notion.so/signed/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fb2ea09d5-e145-4af0-a521-5448d5b92928%2FUntitled.png?width=1047&amp;table=block&amp;id=dc56bfe4-1d65-4988-9125-2cc38014bdd1" style="width:100%"/></a><figcaption><span class="SemanticStringArray"></span></figcaption></figure></div><div id="https://www.notion.so/ee0e4a3fb1824485b9ef4012e06e6b0a" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">而经过代理的请求的请求头：</span></span></p></div><pre id="https://www.notion.so/0611661df3114132a3c5448e730f56fb" class="Code"><code><span class="SemanticStringArray"><span class="SemanticString"><span>GET https<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>en<span class="token punctuation">.</span>wikipedia<span class="token punctuation">.</span>org<span class="token operator">/</span>wiki<span class="token operator">/</span><span class="token class-name">Proxy_server</span> HTTP<span class="token operator">/</span><span class="token number">1.1</span></span></span></span></code></pre></article>
